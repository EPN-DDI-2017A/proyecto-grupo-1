<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil Hueca</title>
    <link rel="stylesheet" href="../css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/new-hueca.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div class="container ">
    <div class="row">
        <h1 style="color: white">NEW HUEQUITO</h1>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="card-block">
                <img src="img/restaurant.jpg" height="250" width="400"/>
            </div>

        </div>
        <div class="col-7">
            <form>
                <div class="form-group ">
                    <input class="form-control" type="text" id="name_company" placeholder="Nombre de la Hueca">
                </div>
                <div class="form-group ">
                    <input class="form-control" type="text" id="address" placeholder="Jose Abarca Oe3-162 y Lorenzo Flores">
                </div>
                <div class="form-group  ">
                    <input class="form-control" type="email" id="email" placeholder="mycompanyname@mycompany.com">
                </div>

                <div class="form-group ">
                    <input  type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Upload an image of your Huueca only jpg or png</small>
                </div>

                <div class="form-group row ml-1">
                    <div class="col pl-0">
                        <input class="form-control" type="password" id="password" placeholder="Password ">
                    </div>
                    <div class="col pl-0">
                        <input class="form-control" type="password"  id="confirm_password" placeholder="Confirm Password " >
                    </div>
                </div>



            </form>
        </div>

    </div>
    <form>
        <div class="form-group row">
            <div class="col">
                <label for="descripcion" class="col-6 col-form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="6" placeholder="Con más de 17 años de experiencia, en el Restaurante Il Giardino unimos el arte de la gran gastronomía con la total atención al cliente, transformando nuestro restaurante franco-italiano clásico en un lugar imprescindible de encuentros familiares."
                ></textarea>
            </div>
            <div class="col">
                <label for="atencion" class="col-6 col-form-label">Horario de Atencion</label>
                <textarea class="form-control" id="atencion" rows="3" placeholder="Abierto cada día desde el 18 de marzo hasta el 31 de octubre cerrado los lunes"></textarea>
            </div>
        </div>
    </form>
</div>

<!--FOOTER-->
<div class="row justify-content-between px-5 footericons py-3 text-white">
    <div class="col-4 align-self-center">
        <div class="row footertexto align-items-center">
            <div class="col-7 d-flex">
                <h6 class="final">Huequitos.com</h6>
                <i class="fa fa-copyright" aria-hidden="true"></i>
                <h6 class="final pl-2" id="fecha"></h6>
            </div>
        </div>
    </div>
    <div class="col-5 text-right">
        <div class="row justify-content-end">
            <div class="col-5 align-self-center">
                <h1 class="h6 final">Siguenos en:</h1>
            </div>
            <div class="col-5 align-self-center">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>









<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
