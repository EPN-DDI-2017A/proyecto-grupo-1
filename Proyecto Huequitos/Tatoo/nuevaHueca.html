<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nueva Hueca</title>
    <link rel="stylesheet" href="../css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/new-hueca.css">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        $(document).ready(function(){
            $('section[data-type="parallax_section"]').each(function(){
                var $bgobj = $(this); // Variable para asignacion de objeto
                $(window).scroll(function() {
                    $window = $(window);
                    var yPos = -($window.scrollTop() / $bgobj.data('speed'));
                    // cordinadas del background
                    var coords = '50% '+ yPos + 'px';
                    // moviendo el background
                    $bgobj.css({ backgroundPosition: coords });
                });
            });
        });

    </script>
</head>
<body>
    <section id="home" data-type="parallax_section" data-speed="10">
        <article>
            <div class="geekhome">
            </div>
            <div class="container-fluid">
                <div class="row menu " id="menup">
                    <div class="col">
                        <nav class="navbar navbar-toggleable-md navbar-light px-5" >
                            <button class="navbar-toggler navbar-toggler-right p-3" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <a class="navbar-brand w-25" href="#">
                                <img class="animated zoomIn img-fluid w-50" src="../img/final.png" >
                            </a>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="#">Perfil<span class="sr-only">(current)</span></a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row info">
                    <div class="col px-5">
                        <div class="row py-4">
                            <div class="col text-center">
                                <h1 class="text-white">NEW HUEQUITO</h1>
                            </div>
                        </div>
                        <div class="row px-5">
                            <div class="col-5">
                                <div class="card-block">
                                    <img src="img/restaurant.jpg" height="250" width="400"/>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="form-group ">
                                    <input class="form-control" type="text" id="name_company" placeholder="Nombre de la Hueca">
                                </div>
                                <div class="form-group ">
                                    <input class="form-control" type="text" id="address" placeholder="Jose Abarca Oe3-162 y Lorenzo Flores">
                                </div>
                                <div class="form-group  ">
                                    <input class="form-control" type="email" id="email" placeholder="mycompanyname@mycompany.com">
                                </div>

                                <div class="form-group ">
                                    <input  type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                                    <small id="fileHelp" class="form-text text-muted">Upload an image of your Huueca only jpg or png</small>
                                </div>
                                <div class="form-group row ml-1">
                                    <div class="col pl-0">
                                        <input class="form-control" type="password" id="password" placeholder="Password ">
                                    </div>
                                    <div class="col pl-0">
                                        <input class="form-control" type="password"  id="confirm_password" placeholder="Confirm Password " >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row px-5 ">
                            <div class="col">
                                <label for="descripcion" class="col-6 col-form-label">Descripcion</label>
                                <textarea class="form-control" id="descripcion" rows="6" placeholder="Con más de 17 años de experiencia, en el Restaurante Il Giardino unimos el arte de la gran gastronomía con la total atención al cliente, transformando nuestro restaurante franco-italiano clásico en un lugar imprescindible de encuentros familiares."
                                ></textarea>
                            </div>
                            <div class="col">
                                <label for="atencion" class="col-6 col-form-label">Atencion</label>
                                <textarea class="form-control" id="atencion" rows="3" placeholder="Abierto cada día desde el 18 de marzo hasta el 31 de octubre cerrado los lunes"></textarea>
                            </div>
                        </div>
                        <div class="form-group row px-5">
                            <div class="col">
                                <label class="col col-form-label">Horarios de Comidas</label>
                                <div class="form-check ">
                                    <label class="form-check-label mt-1 mr-4">
                                        <input type="radio" class="form-check-input" name="optionsRadios" value="option1" checked>
                                        General
                                    </label>
                                    <label class="form-check-label mt-1 mr-4">
                                        <input type="radio" class="form-check-input" name="optionsRadios"  value="option2" checked>
                                        Desayuno
                                    </label>
                                    <label class="form-check-label mt-1 mr-4">
                                        <input type="radio" class="form-check-input" name="optionsRadios"  value="option3" checked>
                                        Almuerzo
                                    </label>
                                    <label class="form-check-label mt-1">
                                        <input type="radio" class="form-check-input" name="optionsRadios"  value="option4" checked>
                                        Cena
                                    </label>
                                </div>
                                <textarea class="form-control" id="time" rows="2" placeholder="de 11.00 a 12.00 h (Lunes a Sabado) 10:00 a 11.30 (Domingo)"></textarea>
                            </div>
                            <div class="col pl-5 ">
                                <label class="col col-form-label">Carta</label>
                                <div class="form-group row">
                                    <select class=" col-4 form-control" >
                                        <option>Postres</option>
                                        <option>Entrada</option>
                                        <option>Comida Rapida</option>
                                    </select>
                                    <button type="button" class="btn btn-danger mr-3 mb-3 ml-3 mt-2 pl-1 pr-1 pt-0 pb-0">+</button>
                                </div>
                                <div class="form-group row">
                                    <input type="text" class="col-10 form-control" placeholder="Helado de Chocolate">
                                    <button type="button" class="btn btn-danger mr-3 mb-3 ml-3 mt-2 pl-1 pr-1 pt-0 pb-0">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-danger mb-2">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--FOOTER-->
                <div class="row justify-content-between px-5 footericons py-3 text-white">
                    <div class="col-4 align-self-center">
                        <div class="row footertexto align-items-center">
                            <div class="col-7 d-flex">
                                <h6 class="final">Huequitos.com</h6>
                                <i class="fa fa-copyright" aria-hidden="true"></i>
                                <h6 class="final pl-2" id="fecha"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-5 text-right">
                        <div class="row justify-content-end">
                            <div class="col-5 align-self-center">
                                <h1 class="h6 final">Siguenos en:</h1>
                            </div>
                            <div class="col-5 align-self-center">
                                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="../css/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
